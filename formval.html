<!DOCTYPE html>
<html>

<head>
    <title>
        RAPIPAY FORM VALIDATION
    </title>
    <link rel="stylesheet" href="cssval.css">
    <script rel="text/javascript" src="eventsval.js"></Script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="leftinput">
            <form class="row g-3 my form" novalidate>
                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <label for="validationTooltip01" class="form-label">Enter Name</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="name" onblur="checkName()" value="" required>
                        <span id="namespan"></span>
                    </div>

                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <label for="validationTooltip04" class="form-label">Enter State</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="state" onblur="checkState()" value="" required>
                        <span id="statespan"></span>
                    </div>

                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <label for="validationTooltip02" class="form-label">Enter Phone Number</label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" id="phone" onblur="checkPhone()" value="" required>
                        <span id="phonespan"></span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <label for="validationTooltipUsername" class="form-label">Enter Aadhar Number</label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" id="aadhar" onblur="checkAadhar()" value="" required>
                        <span id="aadharspan"></span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <label for="validationTooltip03" class="form-label">Enter PAN</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="PAN" onblur="checkPAN()" required>
                        <span id="PANspan"></span>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <label for="validationTooltip05" class="form-label">Enter Amount</label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" id="amount" onblur="checkAmount()" required>
                        <span id="amountspan"></span>
                    </div>

                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="button" onclick="displayContent()">Submit form</button>
                </div>
            </form>
        </div>
        <div class="listitem">
            <h2>NORTH ZONE</h2>
            <ol name="northzone">

            </ol>
            <h2>WEST ZONE</h2>
            <ol name="westzone">

            </ol>
            <h2>EAST ZONE</h2>
            <ol name="eastzone">

            </ol>
            <h2>CENTRAL ZONE</h2>
            <ol name="centralzone">

            </ol>
            <h2>SOUTH ZONE</h2>
            <ol name="southzone">

            </ol>
        </div>
    </div>
</body>

</html>
